<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title><%= comConfig.comName %>的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.8/seed-min.js" charset="utf-8"></script>
</head>
<body>
<h2><%= comConfig.comName %>的demo</h2>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "../build";
        S.config({
            packages:[
                {
                    name:"kg/<%= comConfig.name %>/<%= comConfig.version %>",
                    path:debugPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/<%= comConfig.name %>/<%= comConfig.version %>/index', function (S, <%= comConfig.comName %>) {
        new <%= comConfig.comName %>();
    })
</script>
</body>
</html>
